<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carregando estatísticas...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #cookie-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #cookie-modal p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    #cookie-modal button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    #screamer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: filter 0.2s ease;
    }

    #screamer img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="cookie-modal">
    <p>Este site utiliza cookies para garantir que você tenha a melhor experiência. Ao continuar navegando, você concorda com nossos Termos de Uso e Política de Privacidade.</p>
    <button id="accept-btn">Aceitar e continuar</button>
  </div>

  <div id="screamer">
    <img src="screamer.png" alt="Screamer">
    <audio id="screamAudio" src="screamer.mp3" loop></audio>
  </div>

  <script>
    const cookieModal = document.getElementById('cookie-modal');
    const screamer = document.getElementById('screamer');
    const screamAudio = document.getElementById('screamAudio');
    let flashing = false;

    function startFlashing() {
      if (flashing) return;
      flashing = true;
      let inverted = false;
      setInterval(() => {
        screamer.style.filter = inverted ? 'none' : 'invert(1)';
        inverted = !inverted;
      }, 10);
    }

    function activateScreamer() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
      cookieModal.style.display = 'none';
      screamer.style.display = 'flex';
      screamAudio.play();
      startFlashing();
    }

    // Impedir que o onbeforeunload pare o JS (não tem como evitar a pausa, mas reinicia ao voltar)
    window.onbeforeunload = function () {
      return "Tem certeza de que deseja sair?";
    };

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        screamAudio.play();
      }
    });

    document.getElementById('accept-btn').addEventListener('click', activateScreamer);
    document.addEventListener('click', activateScreamer, { once: true });
  </script>

</body>
</html>
